{% extends 'base.html' %}

{% block content %}
<form method="post">
    <h1>Register</h1>
    {{ form.csrf_token }}
    {{ form.email.label }} {{ form.email }}
    {{ form.username.label }} {{ form.username }}
    {{ form.password.label }} {{ form.password }}
    {{ form.password2.label }} {{ form.password2 }}
    {{ form.submit }}
</form>
{% endblock %}
