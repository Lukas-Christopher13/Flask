{% extends 'base.html' %}

{% block content %}
<form method="post" class="page-header">
    <h1>Login</h1>
   </div>
   <div class="col-md-4">
    {{ form.csrf_token }}
    {{ form.email.label }} {{ form.email }}
    {{ form.password.label }} {{ form.password }}
    {{ form.remember_me.label }} {{ form.remember_me }}
    {{ form.submit }}
</form>
{% endblock %}
