{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg bg-secondary">
  <a href="/">
    <img src="../static/flask_icon.webp" alt="flask icon" width="60" height="60">
  </a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="/add">Insert</a></li>
      <li class="nav-item"><a class="nav-link" href="">One</a></li>
      <li class="nav-item"><a class="nav-link" href="">Update</a></li>
      <li class="nav-item"><a class="nav-link" href="">Delete</a></li>
    </ul>
  </div>
</nav>

<div class="container-fluid d-flex justify-content-center align-items-center">
  <div class="row">
    <div class="col">
      <h1>Produtos</h1>
    </div>

    <table class="border">
      <thead>
        <tr>
          <td>Nome</td>
          <td>Quantidade</td>
          <td>Fornecedor</td>
        </tr>
      </thead>
      <tbody>
        {% for produto in produtos %}
        <tr class="text-body-secondary">
          <td>{{ produto.name }}</td>
          <td>{{ produto.quantidade }}</td>
          <td>{{ produto.fornecedor }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</div>

{% endblock %}
